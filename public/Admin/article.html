<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>Dashboard</title>
       <link rel="stylesheet" href="https://kit.fontawesome.com/0c3ec67746.css" crossorigin="anonymous">
       <link rel="stylesheet" href="css/main.css">
   </head>
           
   <body>
    <div class="sidebar">
        <div class="toggle" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        <div class="user-pic"></div>
        <div class="admin">Administrator</div>
        <a href="home.html"><i class="fa-sharp fa-solid fa-house"></i> dashboard</a>
        <a href="page-manager.html"><i class="fa-solid fa-list-check"></i>Page Manage</a>
        <a class="active" href="article.html"><i class="fa-solid fa-file-circle-plus"></i>Article</a>
        <a href="email.html"><i class="fa-sharp fa-solid fa-envelope"></i>Emails <span class="mail-badge">New</span></a>
        <a href="users.html"><i class="fa-sharp fa-solid fa-users"></i>Users</a>
        <a href="account.html"><i class="fa-sharp fa-solid fa-user-tie"></i>Account</a>
        <a href="settings.html"><i class="fa-solid fa-gears"></i>Settings</a>
      </div>
      
      <div class="content">
        <div class="top-div">
          <div class="page-title">Administrator Dashboard <i class="fa-sharp fa-solid fa-house"></i></div>
          
              <div class="profile-user">
                  <div class="user1">
                      <a href=""><span><i class="fa-sharp fa-solid fa-user-tie"></i></span>
                      Profile</a>
                  </div>
                  <div class="notification">
                      <a href=""><span><i class="fa-solid fa-bell"></i></span>
                      Notifications</a>
                  </div>
                  <div class="settings">
                      <a href=""><span><i class="fa-solid fa-gear"></i></span>
                      Settings</a>
                  </div>
              </div>
          </div>

          <div class="manage-body2">
            <div class="management-title"><h3>New Article</h3></div>
            <div class="post-message"></div>
            <div class="manage-page-form1">
                <form method="POST">
                    <div class="section-A">
                    <div class="page-name">
                        <label for="">Article Title</label><br>
                        <input type="text" name="title" required placeholder="Article's Title">
                        <span> <i class="fa-solid fa-user-pen"></i></span>
                    </div>
                    <div class="page-title2"><br>
                        <label for="">Author</label><br>
                        <input type="text" name="author" required value="N.Aimable" readonly>
                        <span><i class="fa-sharp fa-solid fa-user-tie"></i></span>
                    </div>
                    <div class="page-color">
                        <label for="">Published Date</label><br>
                        <input name="date" type="Date" required>
                    </div>
                    </div>
                    <div class="section-B">
                            <div class="page-name">
                                <label for="">Article Image</label><br>
                                <input type="text" name="image" required placeholder="Article's Title">
                                <span><i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i></span>
                            </div>
                            <div class="page-title2"><br>
                                <label for="">Description</label><br>
                                <input type="text" name="description" required placeholder="Article Description...">
                                <span><i class="fa-solid fa-pen"></i></span>
                            </div>
                            <div class="page-color">
                                <label for="">Article</label><br>
                                <textarea name="article" required cols="40" rows="5" placeholder="Written Script..."></textarea>
                            </div>
                            </div>
                    <div class="submit-manage">
                        <button>Publish<span><i class="fa-solid fa-upload"></i></span></button>
                    </div>
                </form>
                </div>
                <div class="dashboard-footer">
                    <div class="footer-line"></div>
                    <div class="copyright">
                        All rights reserved &copy; Designed by Nkurikiyimana Aimable
                    </div>
              </div>
                </div>
            </div>
           
   </body>
   <script src="js/main.js"></script>
   <script src="js/article.js"></script>
   <script src="https://kit.fontawesome.com/0c3ec67746.js" crossorigin="anonymous"></script>          
</html>

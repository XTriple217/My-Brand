      <div class="content">
        <div class="top-div">
          <div class="page-title">Administrator Dashboard <i class="fa-sharp fa-solid fa-house"></i></div>
          
              <div class="profile-user">
                  <div class="user1">
                      <a href="#"><span><i class="fa-sharp fa-solid fa-user-tie"></i></span>
                      Profile</a>
                  </div>
                  <div class="notification">
                      <a href=""><span><i class="fa-solid fa-bell"></i></span>

                  </div>
                  <div class="settings">
                      <a href=""><span><i class="fa-solid fa-gear"></i></span>

                  </div>
              </div>
          </div>
          <div class="manage-body">
            <div class="management-title"><h3>Page Management</h3></div>
            <div class="manage-page-form">
                <form action="" action="">
                    <div class="page-name">
                        <label for="">Web Pages</label><br>
                        <select name="" id="">
                            <option value="">None</option>
                            <option value="">Home Page</option>
                            <option value="">About Me</option>
                            <option value="">Skills</option>
                            <option value="">Portifolio</option>
                            <option value="">Blogs</option>
                            <option value="">Contact Me</option>
                        </select>
                    </div>
                    <div class="page-title2"><br>
                        <label for="">Page Title</label><br>
                        <input type="text" name="" id="" placeholder="Title">
                    </div>
                    <div class="page-color">
                        <label for="">Body Color</label><br>
                        <select name="" id="">
                            <option value="">None</option>
                            <option value="">Dark</option>
                            <option value="">White Orange</option>
                            <option value="">Dark Blue</option>
                            <option value="">Sky Blue</option>
                        </select>
                    </div>
                    <div class="submit-manage">
                        <button>Apply Changes</button>
                    </div>
                </form>
            </div>
            <div class="dashboard-footer">
                <div class="footer-line"></div>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Brand</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/0c3ec67746.css" crossorigin="anonymous">
  </head>
  <body>
    <div class="cont">

    <div class="signup"><a href="login-page.html">Account Login</a></div>
    <div class="logo"></div>
    <div class="icon-user">
      <span><i class="fa-solid fa-user fa-2x"></i></span>
    </div>
    <div class="login-header">
      <p>Create An Account</p>
      MY <span>BRAND</span>
    </div>

   <div class="collection"> 
    <div class="form-data">
      <form action="" method="POST">
        <div class="mail-address">
          <label for="">E-mail Address</label><br>
          <span><i class="fa-solid fa-m"></i></span>
          <input type="text" id="mail" placeholder="user@mail.com">
        </div>
        <div class="password-user">
          <label for="">Password</label><br>
          <span><i class="fa-solid fa-lock"></i></span>
          <input type="text" id="password" placeholder="************">
        </div>
        <div class="login-buto">
          <button>Signup Free</button>
        </div>
      </form>
    </div>
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="google-logo"></div>
    <div class="google-log">
      <p>Signup with Google</p>
    </div>
    <div class="apple-logo"></div>
    <div class="apple-log">
      <p>Signup With Apple</p>
    </div>
  </div>
  <div class="web"><a href="index.html">www.my-brand.com</a></div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/0c3ec67746.js" crossorigin="anonymous"></script>
</html>
